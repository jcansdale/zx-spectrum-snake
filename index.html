<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Fish - ZX Spectrum</title>
        <script src="jsspeccy/jsspeccy.js"></script>
        <style>
            body {
                background-color: #222;
                color: #fff;
                font-family: monospace;
                text-align: center;
                margin: 0;
                padding: 20px;
            }
            h1 { color: #0cf; margin: 10px 0; }
            #jsspeccy {
                margin: 20px auto;
                display: flex;
                justify-content: center;
            }
            .controls {
                background: #333;
                padding: 10px 20px;
                border-radius: 8px;
                margin: 10px auto;
                display: inline-block;
            }
            kbd {
                background: #555;
                padding: 4px 8px;
                border-radius: 4px;
                border: 1px solid #777;
            }
        </style>
    </head>
    <body>
        <h1>ï¿½ Fish for ZX Spectrum</h1>
        
        <div class="controls">
            Press any key to continue
        </div>
        
        <div id="jsspeccy"></div>

        <script>
            window.onload = function() {
                JSSpeccy(document.getElementById('jsspeccy'), {
                    zoom: 2,
                    sandbox: false,
                    autoStart: true,
                    autoLoadTapes: true,
                    tapeAutoLoadMode: 'usr0',
                    openUrl: 'fish.tap'
                });
            };
        </script>
    </body>
</html>
